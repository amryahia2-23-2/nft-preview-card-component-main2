<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <section class="contanier">
    <div class="img-contanier">
      <img src="images/image-equilibrium.jpg" alt="Equilibrium" />

    </div>
    <div>
      <div class="text-contanier">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div>
          <div class="ethereum">
            <img src="images/icon-ethereum.svg" alt="ethereum" />
            <p>0.041 ETH</p>
          </div>
          <div class="last-seen">
            <img src="images/icon-clock.svg" alt="icon" />
            <p>3 days left</p>
          </div>
        </div>
      </div>
      <div class="avater">
        <img src="images/image-avatar.png" alt="avater" />
        <p>Creation of <span>Jules Wyvern</span>
        </p>
      </div>
    </div>
  </section>
</body>

</html>
